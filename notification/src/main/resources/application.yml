server:
  port: 9092

spring.application:
  name: NOTIFICATION-SERVICE

spring.jpa:
  database: POSTGRESQL
  hibernate:
    ddl-auto: update
    show-sql: true

spring.zipkin:
  base-url: http://localhost:9411

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://192.168.10.55:5432/notifications
    username: postgres
    password: Welcome

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost